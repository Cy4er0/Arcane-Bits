<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Bits Game</title>
</head>
<body>
    <div id="game">
      <div id="stats">
        
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go Right</button>
        <button id="button3">Go left</button>
      </div>
      <div id="monsterStats">
<span class="stat">Trap Name: <strong><span id="trapName"></span></strong></span>
        <span class="stat">Health: <strong><span id="health"></span></strong></span>
      </div>
      <div id="text">
        
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
